<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-css-Diner</title>
  </head>
  <body>
    <main class="main">
      <div class="left-column">
        <section class="order">
          <h2 class="order-title">Select all blue triangles:</h2>
          <!-- <button class="help-btn">Help</button> -->
        </section>
        <section class="game">
          <div class="shape-wrapper">
            <object
              data="./assets/SVG/circle.svg"
              type="image/svg+xml"
              class="circle-img shape"
            ></object>
            <object
              data="./assets/SVG/triangle.svg"
              type="image/svg+xml"
              class="triangle-img shape"
            ></object>
            <object
              data="./assets/SVG/square.svg"
              type="image/svg+xml"
              class="square-img shape"
            ></object>
          </div>
        </section>
        <section class="editor">
          <div class="css-editor">
            <div class="css-title">
              <p class="editor-name">CSS Editor</p>
              <p class="file-name">style.css</p>
            </div>
            <div class="code-space">
              <div class="line-numbers css-lines"></div>
              <div class="css-code-area">
                <input type="text" class="code-input">
              </div>
            </div>
          </div>
          <div class="html-editor">
            <div class="html-title">
              <p class="editor-name">HTML Editor</p>
              <p class="file-name">index.html</p>
            </div>
            <div class="code-space">
              <div class="line-numbers css-lines"></div>
              <div class="html-code-area"></div>
            </div>
          </div>
        </section>
      </div>
      <aside class="sidebar">
        <h4 class="sidebar-title">Choose a level:</h4>
        <div class="levels-wrapper">
          <div class="level link">
            <span class="checkmark checked"></span>
            <span class="level-number">1</span>
          </div>
          <div class="level link">
            <span class="checkmark checked"></span>
            <span class="level-number">2</span>
          </div>
          <div class="level link">
            <span class="checkmark"></span>
            <span class="level-number">3</span>
          </div>
          <div class="level link">
            <span class="checkmark"></span>
            <span class="level-number">4</span>
          </div>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="footer-wrapper">
        <a href="https://rs.school/" class="link rss-link">
          <img
            src="./src/assets/logo_rs_text.svg"
            alt="RSS-logo"
            class="rss-logo"
          />
        </a>
        <div class="git-div">
          <span class="year">2023</span>
          <a href="https://github.com/anastakozz" class="link git-link"
            >anastakozz</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
