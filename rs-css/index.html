<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-css-Diner</title>
  </head>
  <body>
    <main class="main">
      <div class="left-column">
        <section class="order">
          <h2 class="order-title"></h2>
          <!-- <button class="help-btn">Help</button> -->
        </section>
        <section class="game">
          <div class="wall">
          </div>
        </section>
        <section class="editor">
          <div class="css-editor">
            <div class="css-title">
              <p class="editor-name">CSS Editor</p>
              <p class="file-name">style.css</p>
            </div>
            <div class="code-space">
              <div class="line-numbers css-lines">
                1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />
              </div>
              <div class="css-code-area">
                <input type="text" class="code-input" />
                <p class="code-text">Styles would go here</p>
              </div>
            </div>
          </div>
          <div class="html-editor">
            <div class="html-title">
              <p class="editor-name">HTML Editor</p>
              <p class="file-name">index.html</p>
            </div>
            <div class="code-space">
              <div class="line-numbers html-lines">
                1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />
              </div>
              <div class="html-code-area">
                <pre class="html-pre">
                  <!-- <code class="language-html">&lt;circle&gt;&lt;/circle&gt;</code> -->
                </pre>
              </div>
            </div>
          </div>
        </section>
      </div>
      <aside class="sidebar">
        <h4 class="sidebar-title">Choose a level:</h4>
        <div class="levels-wrapper">
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="footer-wrapper">
        <a href="https://rs.school/" class="link rss-link">
          <img
            src="./src/assets/logo_rs_text.svg"
            alt="RSS-logo"
            class="rss-logo"
          />
        </a>
        <div class="git-div">
          <span class="year">2023</span>
          <a href="https://github.com/anastakozz" class="link git-link"
            >anastakozz</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
